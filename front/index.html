<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gel des avoir</title>
    <style>
        body { font-family: sans-serif; }
        nav { background-color: #f2f2f2; padding: 10px; margin-bottom: 20px; }
        nav a { margin-right: 15px; text-decoration: none; color: #333; }
        nav a:hover { color: blue; }
        #result { margin-top: 20px; font-weight: bold; }
        #jsonResult { margin-top: 20px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Accueil</a>
        <a href="data.html">Voir les Donn√©es</a>
    </nav>

    <h1>Gel des avoir</h1>

    <button onclick="fetchDate()">üìÖ Charger la date</button>
    <p id="result"></p>

    <button onclick="fetchJson()">üìÇ Charger le fichier JSON</button>
    <pre id="jsonResult"></pre>

    <script>
        async function fetchDate() {
            try {
                const response = await fetch('http://localhost:3000/dernier-gel');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const date = await response.json();
                document.getElementById('result').textContent = `Derni√®re date de publication : ${date}`;
            } catch (error) {
                console.error('Erreur lors de la r√©cup√©ration de la date:', error);
                document.getElementById('result').textContent = 'Erreur lors de la r√©cup√©ration de la date.';
            }
        }

        async function fetchJson() {
            try {
                const response = await fetch('http://localhost:3000/dernier-fichier-json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                document.getElementById('jsonResult').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Erreur lors de la r√©cup√©ration du JSON:', error);
                document.getElementById('jsonResult').textContent = 'Erreur lors de la r√©cup√©ration du JSON.';
            }
        }
    </script>
</body>
</html>
