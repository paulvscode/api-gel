<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Derni√®re publication gel des avoirs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      margin-top: 2rem;
    }
    pre {
      background-color: #f1f1f1;
      padding: 1rem;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="mt-5 mb-4 text-center">Derni√®re publication des gels d'avoirs</h1>

    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
      <button id="loadBtn" class="btn btn-primary">üìÖ Charger la date</button>
      <button id="loadFileBtn" class="btn btn-secondary">üìÇ Charger le fichier JSON</button>
    </div>

    <div class="card shadow-sm" id="resultCard">
      <div class="card-body">
        <h5 class="card-title">Date de la derni√®re publication</h5>
        <p id="result" class="card-text">Cliquez sur le bouton pour charger les donn√©es.</p>
      </div>
    </div>

    <div class="card shadow-sm" id="jsonCard">
      <div class="card-body">
        <h5 class="card-title">Contenu JSON</h5>
        <p id="jsonResult" class="card-text">Cliquez sur le bouton pour voir le contenu du fichier JSON.</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (optionnel pour les composants interactifs) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('loadBtn').addEventListener('click', () => {
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = 'Chargement...';

      fetch('http://localhost:3000/dernier-gel')
        .then(res => res.json())
        .then(data => {
          resultDiv.innerHTML = `<strong>${data}</strong>`;
        })
        .catch(err => {
          console.error(err);
          resultDiv.textContent = '‚ùå Erreur lors de la r√©cup√©ration des donn√©es.';
        });
    });

    document.getElementById('loadFileBtn').addEventListener('click', () => {
      const jsonDiv = document.getElementById('jsonResult');
      jsonDiv.textContent = 'Chargement du fichier JSON...';

      fetch('http://localhost:3000/dernier-fichier-json')
        .then(res => res.json())
        .then(data => {
          jsonDiv.innerHTML = `
            <pre>${JSON.stringify(data, null, 2)}</pre>
          `;
        })
        .catch(err => {
          console.error(err);
          jsonDiv.textContent = '‚ùå Erreur lors de la r√©cup√©ration du fichier JSON.';
        });
    });
  </script>

</body>
</html>
