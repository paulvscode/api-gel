<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vérification des données</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light mb-4">
        <div class="container">
          <a class="navbar-brand fw-bold" href="#">Gel des Avoirs</a>
          <div>
            <a class="nav-link d-inline text-uppercase me-3" href="app.html">Accueil</a>
            <a class="nav-link d-inline text-uppercase" href="data.html">Voir les Données</a>
          </div>
        </div>
      </nav>

  <div class="container">
    <h1>Vérification des Données</h1>
    <div id="noDataContainer" class="mt-4">
      <p>Aucune donnée n'a été trouvée dans la base de données.</p>
      <button class="btn btn-primary" onclick="fetchAndRedirect()">Charger les Données depuis l'API</button>
    </div>
    <div id="loadingContainer" class="mt-4" style="display:none;">
      <p>Chargement des données en cours... <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span></p>
    </div>
  </div>

  <script>
    //const API_BASE_URL = 'http://192.168.1.94:3000';
    const API_BASE_URL = "http://localhost:3000";

    async function checkData() {
      try {
        const response = await fetch(`${API_BASE_URL}/data`);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        if (data && data.length > 0) {
          window.location.href = 'data.html'; 
        } else {
          document.getElementById('noDataContainer').style.display = 'block';
        }
      } catch (error) {
        console.error('Erreur lors de la vérification des données:', error);
        document.getElementById('noDataContainer').innerHTML = `<p class="text-danger">Erreur lors de la vérification des données.</p>
                                                                  <button class="btn btn-primary" onclick="fetchAndRedirect()">Réessayer de charger les données</button>`;
      }
    }

    async function fetchAndRedirect() {
      document.getElementById('noDataContainer').style.display = 'none';
      document.getElementById('loadingContainer').style.display = 'block';
      try {
        const response = await fetch(`${API_BASE_URL}/dernier-fichier-json`);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const result = await response.json();
        console.log(result); // Log the result for debugging
        window.location.href = 'data.html'; // Redirect after attempting to fetch
      } catch (error) {
        console.error('Erreur lors de la récupération et de l\'enregistrement des données:', error);
        document.getElementById('loadingContainer').style.display = 'none';
        document.getElementById('noDataContainer').innerHTML = `<p class="text-danger">Erreur lors du chargement des données depuis l'API.</p>
                                                                  <button class="btn btn-primary" onclick="fetchAndRedirect()">Réessayer de charger les données</button>`;
        document.getElementById('noDataContainer').style.display = 'block';
      }
    }

    // Check for data when the page loads
    checkData();
  </script>
</body>
</html>
